<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <link rel="stylesheet" href="Sudoku.css" />
  <script src="script.js"></script>
  <style>
    input.prefilled {
      color: rgb(24, 216, 197);
      font-weight: bold;
    }

    .highlight {
      background-color: #d3d3d3 !important;
      /* hellgrau */
    }
  </style>
</head>

<body>
  <button id="settingsButtonPosition" onclick="toggleSettingPopUp()">⚙️</button>

  <div class="SettingPopUp" id="settingsSettingPopUp">
    <button class="closeButton" onclick="toggleSettingPopUp()">❌</button>
    <div><strong>Settings</strong></div>
    <button onclick="toggleTheme()" id="themeToggleBtn">🌞 Light Mode</button>
    <button>Auto-Check for Mistakelimit</button>
  </div>

  <img id="logo" src="whiteLogo.png" alt="Logo">

  <div class="button-column-fixed">
    <div id="timerDisplay">⏱️ 00:00</div>
    <div class="split-buttons">
      <button id="undoButton">⬅️</button>
      <button id="redoButton">➡️</button>
    </div>
    <button id="eraseButton">erase field</button>
    <button id="resetButton">reset game</button>
    <button id="pauseButton">pause</button>
  </div>

  <div class="sudoku-grid" id="sudokuGrid"></div>

  <div class="number-keyboard-wrapper">
    <button class="wide-button" id="noteToggleButton">🗑️ notes off</button>

    <div class="number-keyboard">
      <button onclick="insertNumber('1')">1</button>
      <button onclick="insertNumber('2')">2</button>
      <button onclick="insertNumber('3')">3</button>
      <button onclick="insertNumber('4')">4</button>
      <button onclick="insertNumber('5')">5</button>
      <button onclick="insertNumber('6')">6</button>
      <button onclick="insertNumber('7')">7</button>
      <button onclick="insertNumber('8')">8</button>
      <button onclick="insertNumber('9')">9</button>
    </div>
  </div>

  <div id="pausePopup">
    <div class="popup-overlay"></div>
    <div class="popup-content">
      <p>⏸️ Spiel pausiert</p>
      <p id="pauseInfo"></p>
      <button onclick="resumeGame()">▶️ Fortsetzen</button>
      <button onclick="exitGame()">🚪 Spiel verlassen</button>
      <button onclick="saveForLater()">📁 Speichern für später</button>
    </div>
  </div>
</body>

</html>
