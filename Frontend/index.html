<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- HEADER -->
    <header class="heading">
        <div class="logoContainer">
            <img class="logo" src="img/blackLogo.png" alt="Sudoku Logo">
        </div>
        <button id="openSettings" type="button" aria-label="Einstellungen Ã¶ffnen">
            <img src="img/settings_colorful.png" alt="Einstellungen">
        </button>
    </header>

    <!-- HAUPTINHALT -->
    <main class="gameContainer">

        <!-- Linke Seitenleiste -->
        <nav class="leftSideButtons" aria-label="Seitliche Buttons">
            <div class="splitButtons">
                <button id="undoButton" class="leftSideButtonSmall" type="button">Un</button>
                <button id="redoButton" class="leftSideButtonSmall" type="button">Re</button>
            </div>
            <button id="deleteButton" class="leftSideButton" type="button">Delete</button>
            <button id="resetButton" class="leftSideButton" type="button">Reset</button>
            <button class="leftSideButton" type="button">Button 4</button>
        </nav>

        <!-- Sudoku-Spielfeld -->
        <div id="timerContainer">
            <span id="timer">00:00</span>
        </div>

        <section class="boardWrapper">
            <table id="sudoku" aria-label="Sudoku Spielfeld"></table>
        </section>

        <!-- Nummernfeld -->
        <aside class="numPad" aria-label="Nummernfeld">
            <button class="numButton" data-value="N" type="button">N</button>
            <button class="numButton" data-value="1" type="button">1</button>
            <button class="numButton" data-value="2" type="button">2</button>
            <button class="numButton" data-value="3" type="button">3</button>
            <button class="numButton" data-value="4" type="button">4</button>
            <button class="numButton" data-value="5" type="button">5</button>
            <button class="numButton" data-value="6" type="button">6</button>
            <button class="numButton" data-value="7" type="button">7</button>
            <button class="numButton" data-value="8" type="button">8</button>
            <button class="numButton" data-value="9" type="button">9</button>
        </aside>

    </main>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>

    <!-- SIDEBAR EINSTELLUNGEN -->
    <aside id="sidebar" class="sidebar">
        <h2>Settings</h2>

        <div class="toggleContainer">
            <label class="toggleSwitch">
                <p>Dark mode</p>
                <input type="checkbox" id="toggle1">
                <span class="slider"></span>
            </label>

            <label class="toggleSwitch">
                <p>Check for mistakes</p>
                <input type="checkbox" id="toggle2">
                <span class="slider"></span>
            </label>

            <label class="toggleSwitch">
                <p>Check for duplicates</p>
                <input type="checkbox" id="toggle3">
                <span class="slider"></span>
            </label>

            <label class="toggleSwitch">
                <p>Highlight same numbers</p>
                <input type="checkbox" id="toggle4">
                <span class="slider"></span>
            </label>

            <label class="toggleSwitch">
                <p>Backround highlighting</p>
                <input type="checkbox" id="toggle5">
                <span class="slider"></span>
            </label>
        </div>
    </aside>

    <script src="settings.js"></script>
    <script src="sudoku.js"></script>

</body>
</html>
