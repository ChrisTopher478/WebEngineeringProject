<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- HEADER -->
    <header class="heading">
        <div class="logoContainer">
            <img class="logo" src="img/blackLogo.png" alt="Sudoku Logo">
        </div>
        <div class="settingsContainer">
            <button id="openSettings" aria-label="Einstellungen Ã¶ffnen">
                <img src="img/settings.svg" alt="Einstellungen">
            </button>
        </div>
    </header>

    <!-- HAUPTINHALT -->
    <main class="gameContainer">

        <!-- Sudoku-Spielfeld -->
        <div id="timerContainer">
            <span id="timer">00:00</span>
            <span id="errorCounter" class="error-counter">Mistakes: 0/3</span>
        </div>

        <div class="horizontalGameContainer">

            <!-- Linke Seitenleiste -->
            <div>
                <div class="leftSideButtons" aria-label="Seitliche Buttons">
                    <div class="splitButtons">
                        <button id="undoButton" class="leftSideButtonSmall" type="button">
                            <img src="img/undo.png" alt="Undo" style="width: 100%">
                        </button>
                        <button id="redoButton" class="leftSideButtonSmall" type="button">
                            <img src="img/redo.png" alt="Redo" style="width: 100%">
                        </button>
                    </div>
                    <button id="deleteButton" class="leftSideButton" type="button">Delete</button>
                    <button id="resetButton" class="leftSideButton" type="button">Reset</button>
                    <button id="pauseButton" class="leftSideButton" type="button">Pause</button>
                </div>
            </div>

            <section class="boardWrapper">
                <table id="sudoku" aria-label="Sudoku Spielfeld"></table>
            </section>

            <!-- Nummernfeld -->
            <aside>
                <div class="numPad" aria-label="Nummernfeld">
                    <button class="firstNumButton numButton" data-value="N" type="button">
                        <img src="img/write.png" alt="Note" style="height: 90%">
                    </button>
                    <button class="numButton" data-value="1" type="button">1</button>
                    <button class="numButton" data-value="2" type="button">2</button>
                    <button class="numButton" data-value="3" type="button">3</button>
                    <button class="numButton" data-value="4" type="button">4</button>
                    <button class="numButton" data-value="5" type="button">5</button>
                    <button class="numButton" data-value="6" type="button">6</button>
                    <button class="numButton" data-value="7" type="button">7</button>
                    <button class="numButton" data-value="8" type="button">8</button>
                    <button class="numButton" data-value="9" type="button">9</button>
                </div>
            </aside>

        </div>

    </main>

    <!-- OVERLAY -->
    <div id="overlay" class="overlay"></div>

    <!-- SIDEBAR EINSTELLUNGEN -->
    <aside id="sidebar" class="sidebar">
        <h2>Settings</h2>

        <div class="toggleContainer">
            <label class="toggleSwitch">
                <p>Check for mistakes</p>
                <input type="checkbox" id="checkMistakes">
                <span class="slider"></span>
            </label>
            <label class="toggleSwitch">
                <p>Check for duplicates</p>
                <input type="checkbox" id="checkDuplicates">
                <span class="slider"></span>
            </label>
            <label class="toggleSwitch">
                <p>Highlight same numbers</p>
                <input type="checkbox" id="highlightNumbers">
                <span class="slider"></span>
            </label>
            <label class="toggleSwitch">
                <p>Backround highlighting</p>
                <input type="checkbox" id="backgroundHighlight">
                <span class="slider"></span>
            </label>
        </div>
    </aside>

    <!-- PAUSE POPUP -->
    <div id="pausePopup" class="popup">
        <div class="popupContent">
            <h2>Pause</h2>
            <div id="pauseStatusContainer" class="pause-status">
                <p id="pauseTimerDisplay" class="pause-timer">00:00</p>
                <p id="pauseErrorDisplay" class="pause-error">Mistakes: 0/3</p>
            </div>
            <button id="resumeButton" class="popupButton">Continue</button>
            <button id="exitButton" class="popupButton">Exit Game</button>
        </div>
    </div>

    <div id="winPopup" class="popup">
        <!-- PLAYER WON POPUP -->
        <div class="popupContent">
            <h2>YOU WIN!</h2>
            <p>You solved the Sudoku!</p>
            <div id="winStatusContainer" class="pause-status">
                <p id="winTimerDisplay" class="pause-timer">00:00</p>
                <p id="winErrorDisplay" class="pause-error">Mistakes: 0/3</p>
            </div>
            <div>
                <button class="popupButton" onclick="window.location.href = 'startPage.html';">Home</button>
                <button class="popupButton" onclick="startNewGame();">Start New Game</button>
            </div>
        </div>

        <!-- POPUP NEUSTART -->
        <div id="playPopup" class="popupContent" style="display: none;">
            <h2>Start New Game</h2>
            <div class="difficultyButtons">
                <button class="popupButton difficultyButton" data-difficulty="easy">Easy</button>
                <button class="popupButton difficultyButton" data-difficulty="medium">Medium</button>
                <button class="popupButton difficultyButton" data-difficulty="hard">Hard</button>
            </div>
        </div>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="settings.js"></script>
    <script type="module" src="sudoku.js"></script>

</body>

</html>
