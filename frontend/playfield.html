<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="heading">
      <div class="logoContainer">
        <img class="logo" src="img/blackLogo.png" alt="img/whiteLogo.png" />
      </div>
      <button id="openSettings">
        <img src="img/settings_colorful.png" />
      </button>
    </div>
    <div class="contentContainer" id="contentContainer">
      <div class="flexRow">
        <div id="sideActions"></div>
        <div id="sudoku"></div>
        <div id="numberActions" class="numbersTall">
          <button>Notes</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
      </div>
    </div>
  </body>
</html>
